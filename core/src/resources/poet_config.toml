#
# Sawtooth -- PoET Configuration
#

# spid is a 32-digit hex string tied to the enclave implementation

# spid = 'DEADBEEF00000000DEADBEEF00000000'
spid = '9D1FEC1C00D73EE8C97A1E36D5B215F7'


# ias_url is the URL of the Intel Attestation Service (IAS) server.  The
# example server is for debug enclaves only

ias_url = 'https://api.trustedservices.intel.com/sgx/dev'

# spid_cert_file is the full path to the DER-encoded PKCS12 certificate file
# that was submitted to Intel in order to obtain a SPID.

spid_cert_file = '/project/sawtooth-poet/client.pfx'

# ias_subscription_key is associated with the SPID. The Key and SPID can
# submitted to Intel in order to obtain a SPID	# be obtained by signing up and subscribing to the Attestation Service via
# the SGX Services portal at: https://api.portal.trustedservices.intel.com

#ias_subscription_key = 'ffffffff'
ias_subscription_key = '39525982ff1a4ae3b1fc1353c9103285'

# password to read the DER-encoded certificate file
password = ''

# rest_api is endpoint where REST API of validator is available, this is
# used to send registration request to the validator registry transaction
# processor

rest_api = 'http://rest-api-1:8008'

# ias_report_key_file is PEM encoded public key file which can be used to verify
# attestation verification report. If empty default file will be used.

ias_report_key_file = ''

# poet_client_private_key_file is private key used to create PoET registration
# request payload for validator registry transaction processor.
# If the field is empty, validator's private key file will be used from
# /etc/sawtooth/keys/validator.priv for signing the keys.

poet_client_private_key_file = '/etc/sawtooth/keys/validator.priv'

# is_genesis_node is a boolean flag to be set to true, when running on a genesis
# node. This is required for PoET engine to decide if need to send registration
# request or not.

is_genesis_node = true

# genesis_batch_path is applicable for genesis node. The path where batch file
# will be stored, default being current working directory.

genesis_batch_path = ''

# validator_pub_key used in wait certificate. This links validator with the PoET
# engine.

validator_pub_key = '/etc/sawtooth/keys/validator.pub'

# log_dir specifies the directory where the log file must be located
# Note that the log filename would be poet-consensus.log( not configurable )
 
log_dir = '/var/log/sawtooth-poet'


lib_path = '../build/bin/libpoet_enclave_sim.signed.so'

is_simulator_mode = false

